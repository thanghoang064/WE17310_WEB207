<div>
    <table>
        <tr>
            <td>Họ tên</td>
            <td><input type="text" ng-model="inputValue.ten"/></td>
            <td><p ng-if="kiemTraDuLieu.ten==true" style="color: red;">Vui lòng nhập tên</p></td>
        </tr>
        <tr>
            <td>Tuoi/td>
            <td><input type="text" ng-model="inputValue.tuoi"/></td>
            <td><p ng-if="kiemTraDuLieu.tuoi==true" style="color: red;">Vui lòng nhập tuoi</p></td>
        </tr>
    
    </table>
    <button ng-click="onSubmitForm()">Tao moi</button>
    <table border="1">
        <tr>
            <td>Id</td>
            <td>Tên</td>
            <td>Tuổi</td>
        </tr>
        <tr ng-repeat="ds in danhsach">
            <td>{{ ds.id }}</td>
            <td>{{ ds.ten }}</td>
            <td>{{ ds.tuoi }}</td>
        </tr>
    </table>
</div>
